  <body>
    <!-- INICIO HEADER -->

    <header>
      <nav class="contenedor-header cont-nav">
        <picture>
          <a href="index.html"><img class="icono"
              src="https://logodownload.org/wp-content/uploads/2016/11/argentina-national-football-team-logo-0-1.png"
              alt></a>
        </picture>
        <ul>
          <li id="inicio"><a href="./index.html">Inicio</a>
          </li>
          <li id="jugadores"><a href="#">Jugadores</a>
          </li>
          <li id="contacto"><a href="./contact.html">Contacto</a>
          </li>
          <li id="info"><a href="./info.html">Info</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- FIN HEADER -->

    <!-- INICIO CONTENIDO JUGADORES -->
    <main>
      <div class="container-jugadores tabla">
        <table>
          <div class="contenedor-crear-nuevo">
            <input type="text" placeholder="Dni" id="dninuevo">
            <input type="text" placeholder="Apellido" id="apellidonuevo">
            <input type="text" placeholder="Nombre" id="nombrenuevo">
            <input type="text" placeholder="Posicion" id="posicionnuevo">
            <input type="text" placeholder="Apodo" id="apodonuevo">
            <input type="text" placeholder="Dorsal" id="dorsalnuevo">
            <input type="text" placeholder="Pie Dominante"
              id="piedominantenuevo">
            <button class="crearNuevo">Crear nuevo</button>
          </div>
          <div class="filtro">
            <input type="text" id="filtroNombre" placeholder="Nombre">
            <input type="text" id="filtroApellido" placeholder="Apellido">
            <input type="text" id="filtroPosicion" placeholder="Posicion">
            <input type="text" id="filtroDorsal" placeholder="Dorsal">
            <button>filtrar</button>
          </div>

          <th>DNI</th><th>Apellido</th><th>Nombre</th><th>Posicion</th><th>Apodo</th><th>Dorsal</th><th>Pie
            Dominante</th>
            
        </table>
      </div>

      <div class="jugadores-seleccionados">
        <h1>Jugadores Titulares</h1>
        <table class="selectos">
          <th>Dorsal</th> <th>Posicion</th> <th>Nombre</th> <th>Apellido</th>
        </table>
      </div>

      <div class="convocatorias">
        <h1>Convocatorias</h1>
        <div class="formulario-convocatoria">
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha">

          <label for="rival">Rival:</label>
          <input type="text" id="rival">

          <label for="capitan">Capitán:</label>
          <input type="text" id="capitan">

          <button id="crearConvocatoria">Crear Convocatoria</button>
        </div>

        <div class="listado-convocatorias">
          <h2>Listado de Convocatorias</h2>
          <ul id="listaConvocatorias"></ul>
        </div>
      </div>
    </main>
    <!-- FIN CONTENIDO JUGADORES -->
